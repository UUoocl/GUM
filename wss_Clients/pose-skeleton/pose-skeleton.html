<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Pose Skeleton</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- <link rel='stylesheet' type='text/css' media='screen' href='main.css'> -->
    <script src='webRTC-Client-connect.js'></script>
    <script src='pose-skeleton.js'></script>
</head>
<body>
    <script>
        //connect to WSS
        //get message ID from file name
        //add canvas element
var canvasElement = document.createElement("canvas");
canvasElement.setAttribute("class", "output_canvas");
canvasElement.setAttribute("id", "output_canvas");
canvasElement.setAttribute(
  "style",
  "position: absolute; left: 0px; top: 0px;"
);

document.body.prepend(canvasElement);
        
    //listen for width and height message
    window.addEventListener(`pose-HW-${clientID}`, function (event) {
      console.log(event.detail);
      canvasElement.setAttribute("width", event.eltWidth);
      canvasElement.setAttribute("height", event.eltHeight);
    });
    
    //listen for pose data
    window.addEventListener(`pose-data-${clientID}`, function (event) {
      console.log(event.detail);
      
    });
    

    </script>
</body>
</html>
