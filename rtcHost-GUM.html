<body>
    <article class="contents">
        <h2>Choose the media (Video, Audio, Midi or Gamepad) to send to the OBS Browser</h2>
        <section id="AV-webRTC">
            
            <div>
                <form>
                    
                    <input type="checkbox" id="videoButton">
                    <label for="videoButton">Desktop Window (Video)</label>
                    <br>
                    <input type="checkbox" id="audioButton">
                    <label for="audioButton">Microphone (Choose Microphone in Chrome Settings: chrome://settings/content/microphone)</label>
                </form>
            </div>
            <div id="selectAudio"></div>
            <div id="intro-container">
                <p id="clientInfo"></p>
                
            </div>
            
            <!-- <div id="videos">
                <video class="video-player" id="user-1" ></video>
            </div> -->
            <div>
                <input type="button" id="rtcButton" value="Start" />
            </div>
        </section>
        <section id="midi">
            <div id="input-midi-devices">
                <h3>Midi</h3>
                <p id="midi"></p>
                <p id="midiData"></p>
            </div>    
        </section>
        <section id="gamepad">
            
            <h3>Gamepad</h3>
            <p>https://github.com/luser/gamepadtest</p>
            <h4 id="startGP">Press a button on your controller to start</h2>
                <div id="gpData"></div>
            </section>
            </article>
            
            <script src='websocketDetails.js'></script>
            <script src='GUM_lib/obs-ws.js'></script>
            <script src='GUM_lib/obsConnect.js'></script>
            <script src='GUM_lib/rtc-renderer.js'></script>
            <script src="GUM_lib/webmidi.js"></script>
            <script src="GUM_lib/webmidi-Module.js"></script>
            <script src="GUM_lib/gamepadtest.js"></script>
            
        </body>
